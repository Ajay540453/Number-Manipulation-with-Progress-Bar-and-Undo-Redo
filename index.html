<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Manipulation with Progress Bar and Undo/Redo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Number Manipulation with Progress Bar and Undo/Redo</h2>
        <div id="numberDisplay" class="number-display">0</div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="buttons">
            <button onclick="undo()">Undo</button>
            <button onclick="redo()">Redo</button>
            <button onclick="subtractOne()">Subtract 1</button>
            <button onclick="addOne()">Add 1</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
